---
kind: Namespace
apiVersion: v1
metadata:
  name: "bosh"
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: local-pv
  namespace: bosh
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  hostPath:
    path: /data/local-pv/
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: agent-pv-claim
  namespace: bosh
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
