---
name: minikube-bosh

releases:
- name: bosh
  url: https://bosh.io/d/github.com/cloudfoundry/bosh?v=260
  sha1: f8f086974d9769263078fb6cb7927655744dacbc
- name: bosh-kubernetes-cpi
  url: file:///Users/sykesm/workspace/kubernetes-cpi-release/dev_releases/bosh-kubernetes-cpi/bosh-kubernetes-cpi-0+dev.1.tgz

resource_pools:
- name: minikube-director
  network: default
  stemcell:
    url: file:///Users/sykesm/workspace/kubernetes-cpi-release/stemcell/bosh-stemcell-3312-kubernetes-ubuntu-trusty-go_agent.tgz
  cloud_properties:
    context: minikube
    services:
    - name: director
      type: NodePort
      ports:
      - name: agent
        protocol: TCP
        port: 6868
        node_port: 32068
      - name: director
        protocol: TCP
        port: 25555
        node_port: 32067
    - name: blobstore
      ports:
      - port: 25250
        protocol: TCP
    - name: bosh-dns
      cluster_ip: 10.0.0.11
      ports:
      - port: 53
        protocol: TCP
        name: dns-tcp
      - port: 53
        protocol: UDP
        name: dns-udp
    - name: nats
      ports:
      - port: 4222
        protocol: TCP

- name: minikube
  network: default
  stemcell:
    url: file:///Users/sykesm/workspace/kubernetes-cpi-release/stemcell/bosh-stemcell-3312-kubernetes-ubuntu-trusty-go_agent.tgz
  cloud_properties:
    context: minikube

disk_pools:
- name: disks
  disk_size: 4_000
  cloud_properties:
    context: minikube

networks:
- name: default
  type: dynamic
  dns:
  - 10.0.0.10 # kube dns
  - 10.0.0.11 # bosh dns

jobs:
- name: bosh
  instances: 1

  templates:
  - {name: nats, release: bosh}
  - {name: postgres, release: bosh}
  - {name: blobstore, release: bosh}
  - {name: director, release: bosh}
  - {name: health_monitor, release: bosh}
  - {name: powerdns, release: bosh}
  - {name: kubernetes_cpi, release: bosh-kubernetes-cpi}

  resource_pool: minikube-director
  persistent_disk_pool: disks

  networks:
  - name: default
    default:
    - dns
    - gateway

  properties:
    nats:
      address: 127.0.0.1
      user: nats
      password: nats-password

    postgres: &bosh_postgres
      user: postgres
      password: postgres-password
      host: 127.0.0.1
      database: bosh
      adapter: postgres

    blobstore:
      address: blobstore.bosh.svc.cluster.local
      port: 25250
      provider: dav
      director:
        user: director
        password: director-blobs-password
      agent:
        user: agent
        password: agent-blobs-password

    director:
      address: 127.0.0.1
      name: minikube
      cpi_job: kubernetes_cpi
      db: *bosh_postgres
      user_management:
        provider: local
        local:
          users:
          - name: admin
            password: bosh-admin-password
          - name: hm
            password: bosh-hm-password

    dns:
      address: 127.0.0.1
      db: *bosh_postgres
      domain_name: bosh

    hm:
      http:
        user: hm
        password: hm-http-password
        port: 25923
      director_account:
        user: hm
        password: bosh-hm-password
      pagerduty_enabled: false
      resurrector_enabled: false

    agent:
      mbus: "nats://nats:nats-password@nats.bosh.svc.cluster.local:4222"

    # containers inherit the clock from the host
    ntp: &ntp []

    kubeconfig: *kubeconfig

cloud_provider:
  template:
    name: kubernetes_cpi
    release: bosh-kubernetes-cpi

  # This is the URL that bosh-init uses to communicate
  # with the agent on the VM that is being created.
  #
  # The agent mbus is exposed by the CPI to bosh-init as a
  # Kubernetes NodePort service. It's currently hard coded
  # with the following spec to expose 6868 as 32068:
  #
  # Spec: v1.ServiceSpec{
  # 	Type: v1.ServiceTypeNodePort,
  # 	Ports: []v1.ServicePort{{
  # 		NodePort: 32068,
  # 		Port:     6868,
  # 	}},
  # 	Selector: map[string]string{
  # 		"bosh.cloudfoundry.org/agent-id": agentID,
  # 	},
  # },
  #
  # The user and password should match what's used in
  # properties.agent.mbus but the address needs to be the
  # address of the kube node. This is temporary.
  mbus: https://admin:adminpass@192.168.64.20:32068

  # These properties are used to render the CPI job templates
  properties:
    agent:
      # The address used here is the listen address for the
      # agent. The port needs to match what is used in the
      # NodePort service. The user and password should match
      # what is used for cloud_provider.mbus
      mbus: https://admin:adminpass@0.0.0.0:6868
    blobstore:
      provider: local
      path: /var/vcap/micro_bosh/data/cache
    kubeconfig: *kubeconfig
    ntp: *ntp

