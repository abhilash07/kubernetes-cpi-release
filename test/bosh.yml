---
name: kube-test-bosh

releases:
- name: bosh
  url: https://bosh.io/d/github.com/cloudfoundry/bosh?v=260
  sha1: f8f086974d9769263078fb6cb7927655744dacbc
- name: bosh-kubernetes-cpi
  url: file:///Users/sykesm/workspace/kubernetes-cpi-release/dev_releases/bosh-kubernetes-cpi/bosh-kubernetes-cpi-0+dev.1.tgz
  sha1: 224b88203ca749e49cf0be488c6d4c216c407838

resource_pools:
- name: minikube
  network: default
  stemcell:
    url: file:///Users/sykesm/workspace/kubernetes-cpi-release/stemcell/bosh-stemcell-3312-kubernetes-ubuntu-trusty-go_agent.tgz
    sha1: dbf3bbc6df4bf01effdd8a222f6374a2dd623cb9
  cloud_properties:
    cluster: *kubernetes
    namespace: bosh

disk_pools:
- name: disks
  disk_size: 40_000

networks:
- name: default
  type: dynamic
  dns:
  - 10.0.80.11
  - 10.0.80.12

jobs:
- name: bosh
  instances: 1

  templates:
  - {name: nats, release: bosh}
  - {name: postgres, release: bosh}
  - {name: blobstore, release: bosh}
  - {name: director, release: bosh}
  - {name: health_monitor, release: bosh}
  - {name: kubernetes_cpi, release: bosh-kubernetes-cpi}

  resource_pool: minikube
  persistent_disk_pool: disks

  networks:
  - name: default
    default:
    - dns
    - gateway

  properties:
    nats:
      address: 127.0.0.1
      user: nats
      password: nats-password

    postgres: &bosh_postgres
      user: postgres
      password: postgres-password
      host: 127.0.0.1
      database: bosh
      adapter: postgres

    blobstore:
      address: 127.0.0.1
      port: 25250
      provider: dav
      director:
        user: director
        password: director-blobs-password
      agent:
        user: agent
        password: agent-blobs-password

    director:
      address: 127.0.0.1
      name: "Kubernetes Bosh"
      cpi_job: kubernetes_cpi
      db: *bosh_postgres
      user_management:
        provider: local
        local:
          users:
          - name: admin
            password: bosh-admin-password
          - name: hm
            password: bosh-hm-password

    hm:
      http:
        user: hm
        password: hm-http-password
        port: 25923
      director_account:
        user: hm
        password: bosh-hm-password
      pagerduty_enabled: false
      resurrector_enabled: false

    agent:
      mbus: "nats://nats:nats-password@127.0.0.1:4222"

    ntp: &ntp
    - 0.pool.ntp.org
    - 1.pool.ntp.org

cloud_provider:
  template:
    name: kubernetes_cpi
    release: bosh-kubernetes-cpi

  # The agent mbus is exposed by the CPI to bosh-init as a
  # Kubernetes NodePort service. It's currently hard coded
  # with the following spec to expost 6868 as 32068:
  #
  # Spec: v1.ServiceSpec{
  # 	Type: v1.ServiceTypeNodePort,
  # 	Ports: []v1.ServicePort{{
  # 		NodePort: 32068,
  # 		Port:     6868,
  # 	}},
  # 	ClusterIP: vip,
  # 	Selector: map[string]string{
  # 		"bosh.cloudfoundry.org/agent-id": agentID,
  # 	},
  # },
  #
  # The user and password should match what's used in
  # properties.agent.mbus but the address needs to be the
  # address of the kube node. This is temporary.
  mbus: https://admin:adminpass@192.168.64.17:32068

  properties:
    agent:
      # The address used here is the listen address for the
      # agent. The port needs to match what is used in the
      # NodePort service. The user and password should match
      # what is used for cloud_provider.mbus
      mbus: https://admin:adminpass@0.0.0.0:6868
    blobstore:
      provider: local
      path: /var/vcap/micro_bosh/data/cache
    ntp: *ntp

